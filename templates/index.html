{% extends "base.html" %}

{% block content %}
<div class="block_content">
    <div class="grid-container">
        {% for product in products %}
        <div class="grid-item">
            <div class="product-container">
                {{ product.content }}
                <div class="product-photo">
                    <img src="{{product.path_to_img}}" alt="фото товара">
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
