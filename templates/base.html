<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/base.css">
    <title>{{title}}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">Afterusing</a>

            <div class="nav-item">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" name="search_phrase">Найти</button>
                </form>
            </div>


            <div class="nav-item">
                {% if current_user.is_authenticated%}
                <div class="d-flex">
                <a class="nav-link" aria-current="page" href="/profile">Мой профиль</a>
                <a href="/logout" class="btn btn-outline-danger" role="button" data-bs-toggle="button">Выйти</a>
                </div>
                {% else %}
                <a href="/login" class="btn btn-outline-secondary" role="button" data-bs-toggle="button">Войти</a>
                <a href="/register" class="btn btn-outline-secondary" role="button" data-bs-toggle="button">Зарегистрироваться</a>
                {% endif %}
            </div>

          </div>
        </nav>
    </header>
    <main role="main" class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="footer">
        <div class="container">
            <span class="text-muted">2020-2021 Яндекс.лицей Ульяновск</span>
        </div>
    </footer>
</body>
</html>
