<!doctype html>
<html lang="en">
<head>
    <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jQuery с CDN -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
            crossorigin="anonymous"></script>
    <!-- Bootstrap Bundle JS с CDN -->
    <script defer
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"
            integrity="sha512-wV7Yj1alIZDqZFCUQJy85VN+qvEIly93fIQAN7iqDFCPEucLCeNFz4r35FCo9s6WrpdDQPi80xbljXB8Bjtvcg=="
            crossorigin="anonymous"></script>
    <!-- Bootstrap CSS с CDN-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
          integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA=="
          crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>{{ title }}</title>
</head>

<body>
    <header class="header">
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarCollapse">
                <div class="nav-item">
                    <a class="navbar-brand" href="/">Afterusing</a>
                </div>

                <div class="nav-item">
                    <form class="form-inline mt-2 mt-md-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Поиск по объявлениям"
                               aria-label="Search" name="q" value="{{ request.args.get('q', '') }}">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Найти</button>
                    </form>
                </div>

                <div class="nav-item">
                    <div class="d-flex">
                        <a class="btn btn-outline-warning my-2 my-sm-0" style="margin-right: 10px;" href="/add_product">Разместить объявление</a>
                        {% if current_user.is_authenticated %}
                        <div class="dropdown">
                          <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ current_user.name }}
                          </a>
                          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" href="/my_products">Мои объявления</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/logout">Выйти</a>
                          </div>
                        </div>
                        {% else %}
                        <div class="d-flex">
                            <a class="btn btn-outline-info my-2 my-sm-0" href="/register">Зарегистрироваться</a>
                            <a class="btn btn-secondary my-2 my-sm-0" href="/login">Войти</a>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main role="main" class="container" style="margin-top: 60px; margin-bottom: 60px;">
        <div class="block-content">
        {% block content %}
        {% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">©2020-2021, Потапов Никита, Яндекс.лицей, г.Ульяновск, учебный проект</span>
        </div>
    </footer>
</body>
</html>
